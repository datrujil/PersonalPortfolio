<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Contact | Derek Trujillo</title>
</head>
<body>

    <nav>
        <div class="logo">
            <i class='bx bx-user-circle'></i>
            <!-- <img src=""> ADD PERSONAL LOGO LATER-->
            <a href="#">Derek Trujillo</a>
        </div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="works.html">Works</a>
            <a href="posts.html">Posts</a>
            <a href="about.html">About</a>
            <a class="selected" href="contact.html">Contact</a>
        </div>
    </nav>

    <div class="contact-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
            <div class="contact-left-title">
                <h1>Get In Touch</h1>
                <hr>
            </div>
            <input type="hidden" name="access_key" value="056c9169-f5fa-4ca7-9362-59c9f44583f3">
            <input type="text" name="name" placeholder="Your Name" class="contact-inputs" required>
            <input type="email" name="email" placeholder="Your Email" class="contact-inputs" required>
            <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea>
            <button type="submit">Submit<i class='bx bx-send'></i></button>
        </form>
        <form class="contact-right">
            <img src="assets/ContactFormImage.webp" alt="Decorative Letter with Contact Form Inside">
        </form>
    </div>

    <footer>
        <div class="socials">
            <i class='bx bxl-instagram-alt' ></i>
            <i class='bx bxl-facebook-circle' ></i>
            <i class='bx bxl-linkedin-square' ></i>
        </div>
    </footer>

</body>
</html>
